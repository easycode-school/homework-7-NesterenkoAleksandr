<div class="comtainer">
  <div class="row">
    <form (ngSubmit)='onSubmit()' #form='ngForm'  novalidate  class='col-lg-4 mx-auto'>
        <fieldset>
          <legend class="h3 text-center">Login</legend>
          <div class="form-group">
            <label for="email">Email address</label>
            <input [(ngModel)]='userEmail' name='email' type="email" class="form-control mb-1" id="email" #email="ngModel" placeholder="Enter email" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
            <p-message severity="error" text="Correct email is required" *ngIf="!email.valid && email.dirty"></p-message>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]='userPassword' name='password' type="password" class="form-control mb-1" id="password" #password="ngModel" placeholder="Password" required minlength="8">
            <p-message severity="error" text="Required password must be 8 or more characters" *ngIf="!password.valid && password.dirty"></p-message>
          </div>
          <button [disabled]='form.invalid' type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
    </form>
  </div>
</div>
