<div class="comtainer">
    <div class="row">
      <div class="col-lg-4 mx-auto">
          <button class="btn btn-primary" (click)="navigateBack()">Go back</button>
          <form class='mt-4' (ngSubmit)='onSubmit()' #form='ngForm' novalidate> 
            <fieldset>
              <legend class="h3 text-center">Login</legend>
              <div class="form-group">
                <label for="name">Edit name</label>
                <input [(ngModel)]='user.name' type="text" name="name" class="form-control mb-1" id="name" #name="ngModel" placeholder="Enter name" 
                required>
                <p-message severity="error" text="Full name is required" *ngIf="!name.valid" ></p-message>
              </div>
              <div class="form-group">
                <label for="userName">Edit user name</label>
                <input [(ngModel)]='user.username' name="userName" type="text" class="form-control mb-1" id="userName" #userName="ngModel" placeholder="Enter user name" required>
                <p-message severity="error" text="User name is required" *ngIf="!userName.valid"></p-message>
              </div>
              <div class="form-group">
                <label for="email">Edit email</label>
                <input [(ngModel)]='user.email' type="email" name="email" class="form-control mb-1" id="email" #email="ngModel" placeholder="Enter your email" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
                <p-message severity="error" text="Correct email is required" *ngIf="!email.valid"></p-message>
              </div>
              <button [disabled]='form.invalid' type="submit" class="btn btn-primary px-4">Edit</button>
            </fieldset> 
          </form>
      </div>      
    </div>
  </div>
